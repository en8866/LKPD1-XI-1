<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemberitahuan Mundur</title>
    <style>
        #countdownAlert {
            display: none;
            padding: 15px;
            background-color: #2196F3;
            color: white;
            margin: 15px 0;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button onclick="showCountdown()">Mulai</button>

    <div id="countdownAlert"></div>

    <script>
        function showCountdown() {
            let count = 5;
            const alertBox = document.getElementById('countdownAlert');
            alertBox.style.display = 'block';
            alertBox.innerText = `Menghitung mundur: ${count}`;

            const countdown = setInterval(function() {
                count--;
                if (count >= 1) {
                    alertBox.innerText = `Menghitung mundur: ${count}`;
                } else {
                    clearInterval(countdown);
                    alertBox.style.display = 'block';
                    alertBox.innerText = `Hitung mundur selesai!`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
